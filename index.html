<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>Tic Tac Toe</header>
  <main>
    <h1 >Let's play</h1>
    <h2 id="msg"></h2>

    <section>
      <div class="game-board">
        <div class="box">0</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
      </div>

      <h2 id='status'></h2>
    </section>

    <button id="replay">PLAY AGAIN</button>
  </main>
  
</body>
</html>
